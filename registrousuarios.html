        <h1 class="Registro">R E G I S T R A T E </h1>
        <!--Registro de usuario-->
        <form class="form">
            <h2 class="form__titulo">Registro de Usuario</h2>
            <div class="form__grupo">
                <label for="name" class="form__label">Nombre:</label>
                <input type="text" id="name" class="form__input" required>
            </div>
            <div class="form__grupo">
                <label for="email" class="form__label">Correo Electrónico:</label>
                <input type="email" id="email" class="form__input" required>
            </div>
            <div class="form__grupo">
                <label for="password" class="form__label">Contraseña:</label>
                <input type="password" id="password" class="form__input" required>
            </div>
            <div class="form__grupo">
                <button type="submit" class="form__boton">Registrarse</button>
            </div>
            <div class="form__grupo">
                <button type="submit" class="form__boton">Cancelar</button>
            </div>
        </form>
